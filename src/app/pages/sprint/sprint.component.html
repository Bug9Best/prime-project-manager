<div class="p-3 surface-overlay border-1 surface-border border-round">
  <div class="surface-overlay">
    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
      <span class="text-2xl font-medium text-900">{{ 'MENU_SPRINT' | translate }}</span>
      <div class="flex align-items-center mt-2 md:mt-0">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" 
            pInputText 
            placeholder="{{ 'SEARCH_TEXT' | translate }}" 
            class="p-inputtext-sm w-20rem" />
        </span>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="flex flex-column md:flex-row md:align-items-center">
    <div class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
      All-sprint
    </div>
    <div class="ml-3 flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
      To do
    </div>
    <div class="ml-3 flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
      In progress
    </div>
    <div class="ml-3 flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
      Done
    </div>
  </div>
  </div>
  <div class="card mt-2">
    <p-table [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Sprint-name</th>
                <th>Sprint-owner</th>
                <th>Sprint-start-date</th>
                <th>Sprint-end-date</th>
                <th>Progress</th>
                <th>Current stage</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
