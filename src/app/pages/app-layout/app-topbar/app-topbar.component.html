<div style="height: 64px"
  class="surface-overlay py-3 px-4 shadow-2 flex align-items-center justify-content-between border-bottom-1 surface-border">
  @if(isShowToggleSidebar){
  <i class="pi text-xl mr-3 cursor-pointer fadeoutright animation-duration-100"
    (click)="toggleSidebar(stateToogleSidebar)"
    [ngClass]="{'pi-align-left': stateToogleSidebar,'pi-align-justify': !stateToogleSidebar }"></i>
  }
  <img src="assets/images/project-logo.png" height="50">
  <div
    class="align-items-center justify-content-end hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
      <li>
        <a pRipple (click)="menu.toggle($event)"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          {{ 'LANGUAGE' | translate }}
          <i class="pi pi-language text-base lg:text-xl mr-2 ml-2 lg:mr-0"></i>
          <span class="block lg:hidden font-medium">Language</span>
        </a>
        <p-menu #menu [model]="languageItems" [popup]="true" />
      </li>

      <li>
        <a pRipple (click)="switchTheme(isLightTheme)"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i class="pi text-base lg:text-xl mr-2 lg:mr-0"
            [ngClass]="{'pi-sun': isLightTheme, 'pi-moon': !isLightTheme}"></i>
        </a>
      </li>

      <li>
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i class="pi pi-bell text-base lg:text-xl mr-2 lg:mr-0" pBadge severity="danger"></i>
          <span class="block lg:hidden font-medium">Notifications</span>
        </a>
      </li>
    </ul>
  </div>
</div>
