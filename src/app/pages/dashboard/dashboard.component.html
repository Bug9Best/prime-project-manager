<gridster 
  [options]="options"
  class="surface-ground border-none">
  @for (item of dashboard; track item) {
  <gridster-item 
    [item]="item" 
    class="bg-white shadow-2 border-round">
    <ng-container *ngComponentOutlet="item['component']">
    </ng-container>
  </gridster-item>
  }
</gridster>
