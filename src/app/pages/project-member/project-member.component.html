<div>
  <div class="p-3 surface-overlay border-1 surface-border border-round">
    <p>Members</p>
    <p-divider></p-divider>
    <div class="flex justify-content-between mt-2">
      <div>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="{{ 'SEARCH_TEXT' | translate }}"
            class="p-inputtext-sm w-20rem"
          />
        </span>
      </div>
      <div class="flex">
        <button
          pButton
          pRipple
          label="Edit roles"
          class="p-button-secondary ml-6"
        ></button>
        <button
          pButton
          pRipple
          label="Add members"
          class="p-button-primary ml-4"
        ></button>
      </div>
    </div>
    <p-divider class="mt-2"></p-divider>

    <div class="card mt-2">
      <p-table
        [value]="value"
        [(selection)]="memberItem"
        dataKey="id"
        [scrollable]="true"
        scrollHeight="600px"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Member</th>
            <th>Email</th>
            <th>Roles</th>
            <th class="text-center">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr class="align-items-center">
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.roles }}</td>
            <td class="text-center"><p class="text-400  hover:text-red-500 cursor-pointer">X</p></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
