<div class="fixed top-0 w-full z-3">
  <div
    class="surface-section py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static"
  >
    <img src="assets/images/project-logo.png" height="60" />
    <div
      class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-section left-0 top-100 px-6 lg:px-0 z-2 shadow-2 lg:shadow-none"
    >
      <ul
        class="list-none p-0 m-0 flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer"
      >
        @for (item of listMenu; track $index) {
        <li>
          <a
            pRipple
            (click)="onScrollToElement(item.element)"
            class="flex px-0 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          >
            <span>{{ item.label }}</span>
          </a>
        </li>
        }
      </ul>
      <div
        class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0"
      >
        <ul
          class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
        >
          <li>
            <a
              pRipple
              (click)="menu.toggle($event)"
              class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            >
              {{ "LANGUAGE" | translate }}
              <i
                class="pi pi-language text-base lg:text-xl mr-2 ml-2 lg:mr-0"
              ></i>
              <span class="block lg:hidden font-medium">Language</span>
            </a>
            <p-menu
              #menu
              [model]="languageItems"
              appendTo="body"
              [popup]="true"
            />
          </li>

          <li>
            <a
              pRipple
              (click)="switchTheme(isLightTheme)"
              class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            >
              <i
                class="pi text-base lg:text-xl mr-2 lg:mr-0"
                [ngClass]="{ 'pi-sun': isLightTheme, 'pi-moon': !isLightTheme }"
              ></i>
            </a>
          </li>
          <li>
            <p-button label="SIGN IN" [text]="true" severity="secondary" class=""/>
            <p-button
              label="SIGN UP"
              (click)="onSignin()"
              class=" px-4 font-bold p-button-sm p-button-rounded"
              [raised]="true"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
