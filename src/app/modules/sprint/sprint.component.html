<div class="w-full">
  <div class="p-4 surface-overlay border-1 surface-border border-round">
    <div class="grid">
      <div class="col-1">
        <p-checkbox
          [(ngModel)]="checked"
          [binary]="true"
          inputId="binary"
          class="mt-3 ml-4"
        />
      </div>
      <div class="col-6">
        <p-button
          (click)="onclick()"
          p-button [text]="true" [raised]="true" 
          class="p-button-primary p-button-sm mt-1 mr-5"
        >
          <label for="ny">Sprint</label>
          <label class="text-xs ml-2" for="ny">28 Apr - 12 May</label>
          <label class="text-xs ml-2" for="issue">( 1 Issue )</label>
        </p-button>
      </div>
      <div class="col">
        <div class="ml-8 mt-3">
          <label
            class="p-1 text-xs w bg-black-alpha-20 border-1 surface-border border-round"
            for="todo"
            >0</label
          >
          <label
            class="p-1 text-xs bg-blue-200 ml-2 border-1 surface-border border-round"
            for="inprogress"
            >0</label
          >
          <label
            class="p-1 text-xs bg-green-500 ml-2 border-1 surface-border border-round"
            for="Done"
            >0</label
          >
          </div>
        </div>
      <div class="col">
        <div class="">
            <button  pButton pRipple class="p-button-secondary p-button-sm  mt-2">
              <label for="ny">Sprint Complete</label>
            </button>
            <button pButton pRipple class="p-button-primary p-button-sm ml-2 mt-2">
              <label for="ny">Edit</label>
            </button>
        </div>
      </div>
    </div>
    @if (thisShow) {
    <div class="flex justify-content-center">
      <div
        class="w-full mt-2 p-5 surface-overlay border-1 surface-border border-round flex align-items-center justify-content-center"
      >
        Plan your Sprint
      </div>
    </div>
    <button
      pButton
      pRipple
      class="mt-3 p-button-secondary p-button-sm mt-1"
      label="create isssue"
    ></button>
    }
  </div>
</div>
