<div class="sprint-content">
  @for (item of listSprint; track $index) {
    <div class="mt-2">
      <p-panel 
        [header]="item.sprint_name" 
        [toggleable]="true" 
        [collapsed]="true" 
        collapseIcon="pi pi-chevron-down"
        expandIcon="pi pi-chevron-up">
        <div> {{ item.sprint_owner }} </div>
        <div> {{ item.sprint_start_date | date }} </div>
        <div> {{ item.sprint_end_date | date }} </div>
      </p-panel>
    </div>
  }
</div>
