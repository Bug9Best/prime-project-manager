<div class="surface-overlay py-3 px-4 shadow-2 flex align-items-center justify-content-between relative lg:static border-bottom-1 surface-border"
  style="min-height: 80px">
  <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
    leaveToClass="hidden">
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <img src="assets/images/project-logo.png" height="50">
  <div
    class="align-items-center flex-grow-1 justify-content-end hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">

      <li>
        <a pRipple (click)="menu.toggle($event)"
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          {{ 'LANGUAGE' | translate }}
          <i class="pi pi-language text-base lg:text-2xl mr-2 ml-2 lg:mr-0"></i>
          <span class="block lg:hidden font-medium">Language</span>
        </a>
        <p-menu #menu [model]="languageItems" [popup]="true" />
      </li>

      <li>
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0" pBadge severity="danger"></i>
          <span class="block lg:hidden font-medium">Notifications</span>
        </a>
      </li>

      <li class="border-top-1 surface-border lg:border-top-none">
        <a pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <div class="block lg:hidden">
            <div class="text-900 font-medium">Josephine Lillard</div>
            <span class="text-600 font-medium text-sm">Marketing Specialist</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
