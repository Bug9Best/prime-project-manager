<div class="h-screen-custom flex surface-ground overflow-hidden">
  <div style="width:280px"
    class="h-screen-custom surface-overlay hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 border-right-1 surface-border select-none">
    <div class="flex flex-column h-full">
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li *ngFor="let section of menu">
            <div class="py-2 flex align-items-center text-600 cursor-pointer" (click)="toggleSection(section)">
              <i class="pi" style="font-size: small;"
                [ngClass]="{'pi-chevron-down': !section.expanded, 'pi-chevron-right': section.expanded}"></i>
              <span class="text-sm font-bold ml-2">{{ section.label | translate }}</span>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden" [ngClass]="{'hidden': !section.expanded}">
              <li *ngFor="let item of section.items">
                <a [routerLink]="item.routerLink"
                  class="flex align-items-center cursor-pointer px-4 py-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                  [ngClass]="{'highlight': isActiveRoute(item.route)}">
                  <i class="pi" [ngClass]="item.icon + ' mr-2'"></i>
                  <span class="text-sm font-light">{{ item.label | translate }}</span>
                  <span *ngIf="item.badge"
                    class="inline-flex align-items-center justify-content-center ml-auto bg-blue-500 text-0 border-circle"
                    style="min-width: 1.5rem; height: 1.5rem">{{ item.badge }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a routerLink="/profile"
          class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
          <span class="font-medium">Amy Elsner</span>
        </a>
      </div>
    </div>
  </div>
  <div class="flex flex-column relative flex-auto overflow-scroll">
    <div class="p-3 flex flex-column">
      <div class="main-content p-3 surface-overlay border-1 surface-border border-round">
        <ng-content></ng-content>
      </div>
      <div class="mt-3 surface-ground">
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
